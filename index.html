<!DOCTYPE html>
<html>
<head>
    <title>Auto Video Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            /* Full-page height and width */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        header {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        #menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .menu-item {
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
     
        .menu-item:hover {
            background-color: #444;
        }

        /* CSS for the video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* CSS for the iframes */
        #websiteContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* Fixed height for scrolling */
            height: calc(100vh - 160px); /* Adjust based on your header and menu-container height */
            overflow: auto; /* Enable scrolling */
            padding-top: 40px;
        }

        #websiteContainer iframe {
            width: 300px;
            height: 200px;
            border: none;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }

        /* Fiery click animation for the button */
        @keyframes fieryClick {
            0% {
                background-color: #ff8000;
            }
            100% {
                background-color: #f00;
            }
        }
        @media (min-width: 240px) and (max-width: 300px) {
  .menu-item {
    background-color: lightgreen;
    color: green;
  }
}
        #callMultipleWebsites:active {
            animation: fieryClick 0.3s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        <!-- Add more video formats (WebM, Ogg) for better browser compatibility -->
    </video>

    <header>
        <h1>AI VIDEO</h1>
    </header>
    <div id="menu-container">
        <a href="#" id="callMultipleWebsites" class="menu-item">Create videos</a>
        <div id="websiteContainer">
            <!-- The iframes will be added here -->
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    

        // Function to load websites in iframes
        function loadWebsites() {
            // Array of URLs to load
            var websites = [
                'http://localhost:3000/rasiphalithalumithunamerge',
                // Add more websites here if needed
            ];

            var container = $('#websiteContainer');

            // Clear any previous iframes
            container.empty();

            // Load each URL in separate iframes
            websites.forEach(function (url) {
                var iframe = $('<iframe></iframe>').attr('src', url);
                container.append(iframe);
            });
        }

        // Attach the function to the button click event
        $(document).ready(function () {
            $('#callMultipleWebsites').on('click', loadWebsites);
        });

        // Start playing the video when the page loads
        $(window).on('load', function () {
            let pass = window.prompt("enter the password");
            if(pass != "codewithshahid"){
                window.alert("wrong password");
                document.body.style.display = "none";
            }
            var video = document.getElementById('background-video');
            video.play();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
